<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./carousel.js" defer></script>
    <script src="./index.js" defer></script>
    <title>GameGo</title>
  </head>
  <body>
    <header>
      <div class="slider-container">
        <div
          class="slide active"
          style="background-image: url('./images/image1.jpg');"
        >
          <div class="slider-content">
            <h2 class="games-title">Minecraft</h2>
            <p class="games-short-details">
              Survive the night or create a work of art in the hit sandbox game!
              Build anything you can imagine, uncover mysteries, and face
              thrilling foes in an infinite world that's unique in every
              playthrough.
            </p>
            <div class="g-details">
              <p class="developer">Mojang Studios</p>
              <p class="genre">Sandbox</p>
              <p class="year">2011</p>
            </div>
            <button type="button">
              <i class="fa-solid fa-gamepad"></i>Play Now
            </button>
          </div>
        </div>

        <!-- <div
          class="slide"
          style="background-image: url('./images/image2.jpg');"
        ></div>
        <div
          class="slide"
          style="background-image: url('./images/image3.jpg');"
        ></div>
        <div
          class="slide"
          style="background-image: url('./images/image4.jpg');"
        ></div> -->

        <button class="arrow left-arrow" id="left">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </header>
  </body>
</html>
